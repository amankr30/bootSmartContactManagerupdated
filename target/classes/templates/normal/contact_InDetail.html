<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User_dashBoard</title>
</head>

<body>
	<section>
		<div class="card ms-3 me-3 col-md-10 offset-md-1" th:if=${contact}>
			<div class="card-body">


				<div class="container text-center">

					<img style="height: 200px; width: 200px;" class="profile_photo" th:src="@{'/img/'+${contact.image}}"
						alt="profile" />

					<h3 class="mt-3"><span th:text="${contact.name}"></span>( <span
							th:text="${contact.secondName}"></span> )</h3>


					<table class="table table-light ">
						<thead>
							<tr class="table-info">
								<th scope="col">#ID</th>

								<th scope="col" th:text="${'SCMUSER'+contact.Cid}"></th>

							</tr>
						</thead>

						<tbody>
							<tr>
								<th scope="col">Name</th>
								<td>
									<span th:text="${contact.name}"></span>
								</td>

							</tr>
							<tr>
								<th scope="col">Email</th>
								<td>
									<span th:text="${contact.email}"></span>

								</td>

							</tr>
							<tr>
								<th scope="col">Phone</th>
								<td th:text="${contact.phone}"></td>

							</tr>
							<tr>

								<th scope="col">Work</th>
								<td th:text="${contact.work}"></td>

							</tr>
							<tr>

								<th scope="col">Description</th>
								<td th:text="${contact.description}"></td>

							</tr>



						</tbody>
					</table>

					<div class="container">
						<button th:onclick="|deteletContact(${contact.Cid})|"
							class="btn btn-danger btn-sm">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.Cid}}" class="mt-2">
									
									<button class="btn btn-primary btn-sm">Update</button>
								</form>

					</div>

				</div>

			</div>

		</div>
		<h1 class="text-center p-3 bg-danger text-white me-3" th:unless=${contact}>You Don't Have Permission To See This
			Contact !!</h1>

	</section>
</body>

</html>
