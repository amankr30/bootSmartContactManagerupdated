<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">About _Page</title>
</head>

<body>
	<section>
		<div style="margin-top: 4.5rem!important;" class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-1">


						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{img/register.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here !!</h1>


						<form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">


							<div class="form-group mb-3">
								<label for="name_field">Your Name</label>
								<input type="text" name="name" class="form-control " id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Your Name" required
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" />

								<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>


							</div>
							<div class="form-group mb-3">
								<label for="email_field">Email</label>
								<input type="email" name="email" class="form-control " id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Your Email here" required
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />

								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									id="validationServer03Feedback" class="invalid-feedback"></div>


							</div>
							<div class="form-group mb-3">
								<label for="password_field">Password</label>
								<input type="password" name="password" class="form-control " id="password_field"
									aria-describedby="emailHelp" placeholder="Password" required />

							</div>
							<div class="form-group">
								<textarea name="about" id="about_field" class="form-control "
									placeholder="Write Something About Yourself.." rows="10"
									th:text="${user.about}"></textarea>
							</div>

							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class="form-check-input " id="agreement" />
								<label for="agreement">Accept terms and conditions</label>
							</div>

							<div class="container text-center">

								<button type="submit" class="btn btn-info  ">Submit</button>

								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>



						</form>




					</div>



				</div>
			</div>
		</div>
	</section>
</body>

</html>
