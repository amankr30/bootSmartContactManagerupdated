<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Login Page</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/do-login}" method="post">
								
								
								<!--error-session-message-->
								<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
									role="alert">
									<p class="text-center" th:text="${session.message.content}"></p>
									<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>
								
								<h3 class="text-center text-info">Login Here</h3>
								
								

								<div th:if="${param.error}" class="alert alert-danger">
									Invalid Username and password
								</div>

								<div th:if="${param.logout}" class="alert alert-success">
									Successfully Logout
								</div>

								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username" class="form-control">
								</div>


								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password" class="form-control">
								</div>

								<div class="form-group mt-2">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="flexRadioDefault1">
									<label class="form-check-label text-info" for="flexRadioDefault1">
										Remember Me
									</label> <br />
									<input type="submit" name="submit" class="btn btn-info btn-md mt-2" value="Submit">

									<div id="register-link" class="text-right">
										<a href="/signup" class="text-info">Register Here</a>
									</div>

									<div style="margin-top: -25px;text-align:center;" class="container"
										id="forgot-link">
										<a th:href="@{/forgot}" class="text-info">Forgot Password ?</a>
									</div>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
