<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Enter_New_Password</title>
</head>

<body>
	<section>
		<div style="margin-top: 13.5rem!important;" class="container mt-4">
			<div class="card ms-3 me-3 col-md-11 offset-md-1">
				<div class="card-body">
					<div class="container text-center">
						<h1 style="font-style: italic; font-weight: 300" class="text-center mt-3 text-secondary">
							New Password....!!
						</h1>
					</div>


					<form method="post" th:action="@{/changee-password}" >
						
						<!-- New-password field -->
						<div class="mb-3">

							<input required name="newwPassword" style="font-style: italic; font-weight: 300" type="password"
								class="form-control text-secondary" placeholder="Enter New-Password">
						</div>
					

					<!--  Buttons -->
					<div class="container text-center">
						<button type="submit" class="btn btn-success">Submit</button>
						
					</div>
                   
                   </form>




				</div>
			</div>
		</div>
		
	</section>
</body>

</html>
