<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title}">User_dashBoard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card ms-3 me-3 col-md-10 offset-md-1">
          <div class="card-body">
            <div class="container text-center">
              <img
                style="height: 200px; width: 200px; object-fit: cover"
                class=" "
                th:src="@{'/img/contactDashboard.png'}"
                alt="profile"
              />

              <h1
                style="font-style: italic; font-weight: 300"
                class="text-center mt-3 text-secondary"
              >
                Start Adding Your Contacts On Cloud....!!
              </h1>

              <a
                th:href="@{/user/add-contact}"
                class="btn btn-info mt-4 text-uppercase"
                >Add New Contacts</a
              >
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#home-link").addClass("active");
        });
      </script>
    </section>
  </body>
</html>
