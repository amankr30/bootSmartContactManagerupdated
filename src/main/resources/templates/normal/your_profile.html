<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Your_profile</title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3 col-md-10 offset-md-1">
			<div class="card-body">


				<div class="container text-center">

					<img style="height: 200px; width: 200px;" class="profile_photo " th:src="@{'/img/'+${user.imageUrl}}"
						alt="profile" />

					<h3 class="mt-3 text-uppercase"><span th:text="${user.name}"></span></h3>


					<table class="table table-light">
						<thead>
							<tr class="table-info">
								<th scope="col">#USERID</th>

								<th scope="col" th:text="${'SCMUSER'+user.id}"></th>

							</tr>
						</thead>

						<tbody>
							
							<tr>
								<th scope="col">Email</th>
								<td>
									<span th:text="${user.email}"></span>

								</td>

							</tr>
							<tr>
								<th scope="col">Role</th>
								<td th:text="${user.role}"></td>

							</tr>
							<tr>

								<th scope="col">Account Active</th>
								<td th:text="${user.enabled}"></td>

							</tr>
							<tr>

								<th scope="col">About</th>
								<td th:text="${user.about}"></td>

							</tr>



						</tbody>
					</table>

					

				</div>

			</div>

		</div>
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
