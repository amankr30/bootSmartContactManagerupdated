<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Forgot Page</title>
</head>

<body>
	<section>
		<div id="login">

			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 260px;" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/send-otp}" method="post">


								<!--error-session-message-->
								<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
									role="alert">
									<p class="text-center" th:text="${session.message.content}"></p>
									<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>

								<!--email form-->
								<h3 style="font-style: italic;" class="text-center text-info">Your Registered Email</h3>

								<div class="form-group mt-3">
									<input required type="email" name="email" placeholder="Enter Email Here" id="email"
										class="form-control">
								</div>

								<div class="container form-group text-center mt-3">
									<button type="submit" class="btn btn-warning">Send OTP</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
